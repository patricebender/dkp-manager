<ion-grid class="vertical-align-content">
    <ion-row *ngIf="player" class="ion-justify-content-center ion-align-items-center">

        <ion-col class="ion-text-center" size="1.5">
            <ion-button (click)="this.showChangeUserModal()"
                        color="{{player.playerClass.toString().toLowerCase()}}">

                <ion-icon name="hammer-outline">

                </ion-icon>
            </ion-button>
        </ion-col>


        <ion-col size="1.5" class="verticalCenter">

            <ion-label>{{player.prefersEnglish ? 'English ðŸ‡¬ðŸ‡§' : 'Deutsch ðŸ‡©ðŸ‡ª'}}</ion-label>
            <ion-toggle (ionChange)="updatePlayerLanguage()"
                        color="{{player.playerClass.toString().toLowerCase()}}"
                        [(ngModel)]="player.prefersEnglish"></ion-toggle>
        </ion-col>
        <ion-col class="verticalAndHorizontalCenter" size="2">
            <ion-text style="font-size: 1.8em" class="ion-padding-end">
                {{player.ingameName}}
            </ion-text>
            <ion-icon *ngIf="player.isAdmin" size="large" src="assets/icons/crown.svg"></ion-icon>
            <ion-icon *ngIf="!player.isAdmin && player.isRaidlead" size="large" src="assets/icons/crown_outline.svg"></ion-icon>
        </ion-col>
        <ion-col class="ion-text-center" size="1">
        </ion-col>
        <ion-col class="ion-text-center" size="1">

            <ion-badge style="width: 100%"
                       color="{{getColorForRank(player)}}">
                {{getFormatForRankBadge(player.dkpRank)}}</ion-badge>
        </ion-col>

        <ion-col style="width: 100%" class="ion-justify-content-center" size="2">
            <ion-button (click)="showMyDkpLog()"
                        color="{{player.playerClass.toString().toLowerCase()}}"
            >
                {{player.dkp}} DKP
                <ion-icon slot="end" name="information-circle-outline"></ion-icon>
            </ion-button>
        </ion-col>


        <ion-col size="1" class="ion-padding-start">
            <ion-row>
                <ion-text style="font-size: 1.5em" [ngClass]="player.playerClass.toString().toLowerCase()">
                    {{player.playerClass}}
                </ion-text>
            </ion-row>
            <ion-row class="ion-margin-top">
                <ion-text style="font-size: 1.5em"> {{player.spec}} </ion-text>
            </ion-row>
        </ion-col>

        <ion-col size="2">
            <ion-avatar class="ion-float-right">
                <img src="../assets/role/{{player.spec.toString().toLowerCase()}}.png">
            </ion-avatar>
            <ion-avatar class="ion-float-right" *ngIf="player.talent">
                <img src="../assets/spec//{{player.playerClass.toString().toLowerCase()}}/{{player.talent.toString().toLowerCase()}}.png">
            </ion-avatar>
        </ion-col>
    </ion-row>
</ion-grid>
